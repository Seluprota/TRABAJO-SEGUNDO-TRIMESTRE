<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Perros</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-img {
      transition: transform 0.3s ease-in-out;
    }
    .gallery-img:hover {
      transform: scale(1.5);
    }
  </style>
   </style><style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      border-radius: 0 0 10px 10px;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .nav-link {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      padding: 10px 0;
      background-color: #333;
      color: white;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <script>
    document.querySelector('button')?.addEventListener('click', function() {
      document.body.style.backgroundColor = 'lightblue';
    });
  </script>
  <header id="header">
    <h1 id="header-title">Galería de Perros</h1>
  </header>
  <main class="gallery-container">
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b" alt="Perro 1" height="200" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="Perro 2" height="200" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9" alt="Perro 4" height="200" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a" alt="Perro 5" height="200" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" alt="Perro 6" height="200" class="gallery-img">
    </div>
  </main>
  <footer id="footer">
    <p class="footer-text">Página web creada por Oscar y José Luis</p>
  </footer>
</body>
</html>
